[tool.poetry]
name = "chatgpt-retrieval-plugin"
version = "0.1.0"
description = ""
authors = ["isafulf <isabella@openai.com>"]
readme = "README.md"
packages = [{include = "server"}]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.92.0"
uvicorn = "^0.20.0"
openai = "^0.27.5"
python-dotenv = "^0.21.1"
pydantic = "^1.10.5"
tenacity = "^8.2.1"
tiktoken = "^0.2.0"
numpy = "^1.24.2"
docx2txt = "^0.8"
PyPDF2 = "^3.0.1"
python-pptx = "^0.6.21"
python-multipart = "^0.0.6"
arrow = "^1.2.3"

# only used for pinecone database provider
[tool.poetry.group.pinecone]
optional = true
[tool.poetry.group.pinecone.dependencies]
pinecone-client = "^2.1.0"

# only used for weaviate database provider
[tool.poetry.group.weaviate]
optional = true
[tool.poetry.group.weaviate.dependencies]
weaviate-client = "^3.12.0"

# only used for zilliz database provider
[tool.poetry.group.zilliz]
optional = true
[tool.poetry.group.zilliz.dependencies]
pymilvus = "^2.2.2"

# only used for milvus database provider
[tool.poetry.group.milvus]
optional = true
[tool.poetry.group.milvus.dependencies]
pymilvus = "^2.2.2"

# only used for qdrant database provider
[tool.poetry.group.qdrant]
optional = true
[tool.poetry.group.qdrant.dependencies]
qdrant-client = {version = "^1.0.4", python = "<3.12"}

# only used for redis database provider
[tool.poetry.group.redis]
optional = true
[tool.poetry.group.redis.dependencies]
redis = "4.5.1"

# only used for llama index database provider
[tool.poetry.group.llama]
optional = true
[tool.poetry.group.llama.dependencies]
llama-index = "0.5.4"

[tool.poetry.scripts]
start = "server.main:start"
dev = "local-server.main:start"

[tool.poetry.group.dev.dependencies]
httpx = "^0.23.3"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
pytest-asyncio = "^0.20.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
  "."
]
asyncio_mode="auto"
