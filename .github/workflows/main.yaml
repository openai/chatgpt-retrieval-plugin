name: ğŸš€ Deploy Index Server
on:
  push:
    branches:
      - dev
      - qa
      - main
  pull_request: {}
permissions:
  actions: write
  contents: read

jobs:
  build:
    name: ğŸ³ Build
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/qa' || github.ref == 'refs/heads/main') && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.0
        id: app_name
        with:
          file: "./fly.${{ github.ref_name }}.toml"
          field: "app"

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.9.1

      # Setup cache
      - name: âš¡ï¸ Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ”‘ Fly Registry Auth
        uses: docker/login-action@v2
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸ³ Docker build dev
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: ğŸšš Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
  
  deploy:
    name: ğŸš€ Deploy to Fly
    runs-on: ubuntu-latest
    needs: [build]
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/qa' || github.ref == 'refs/heads/main') && github.event_name == 'push' }}

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.0
        id: app_name
        with:
          file: "./fly.${{ github.ref_name }}.toml"
          field: "app"

      - name: ğŸš€ Deploy
        uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy -c ./fly.${{ github.ref_name }}.toml --image registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}